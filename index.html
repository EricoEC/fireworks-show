                    color = {
                        a: parseInt(getRandom(128, 255)),
                        b: parseInt(getRandom(128, 255)),
                        c: parseInt(getRandom(128, 255)),
                    };
                }
                let fullRange = parseInt(getRandom(300, 400));
                for (let i = 0; i < embellishmentNum; i++) {
                    if (style === 2) {
                        color = {
                            a: parseInt(getRandom(128, 255)),
                            b: parseInt(getRandom(128, 255)),
                            c: parseInt(getRandom(128, 255)),
                        };
                    }
                    let a = getRandom(-Math.PI, Math.PI);
                    let x = getRandom(0, fullRange) * Math.cos(a) + this.x;
                    let y = getRandom(0, fullRange) * Math.sin(a) + this.y;
                    let radius = getRandom(0, 2);
                    let embellishment = new newEmbellishment(this.x, this.y, radius, color, x, y);
                    this.explodes.push(embellishment);
                }
            },
            _shapeExplode: function () {
                let that = this;
                putValue(currentFireworks, currentObject, this.shape, 5, function (dots) {
                    let dx = fireworksCanvas.width / 2 - that.x;
                    let dy = fireworksCanvas.height / 2 - that.y;
                    let color;
                    for (let i = 0; i < dots.length; i++) {
                        color = {
                            a: dots[i].a,
                            b: dots[i].b,
                            c: dots[i].c,
                        };
                        let x = dots[i].x;
                        let y = dots[i].y;
                        let radius = 1;
                        let embellishment = new newEmbellishment(that.x, that.y, radius, color, x - dx, y - dy);
                        that.explodes.push(embellishment);
                    }
                });
            },
        };
        function putValue(fireworks, context, ele, dr, callback) {
            context.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            let img = new Image();
            let dots;
            if (ele.innerHTML.indexOf("img") >= 0) {
                img.src = ele.getElementsByTagName("img")[0].src;
                implode(img, function () {
                    context.drawImage(
                        img,
                        fireworksCanvas.width / 2 - img.width / 2,
                        fireworksCanvas.height / 2 - img.width / 2
                    );
                    let dots = gettingData(fireworks, context, dr);
                    callback(dots);
                });
            } else {
                let text = ele.innerHTML;
                context.save();
                let fontSize = getRandom(3, 11);
                context.font = fontSize + "vw bold"; // ç§»é™¤å›ºå®šå­—ä½“"å®‹ä½“"
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.fillStyle =
                    "rgba(" +
                    parseInt(getRandom(128, 255)) +
                    "," +
                    parseInt(getRandom(128, 255)) +
                    "," +
                    parseInt(getRandom(128, 255)) +
                    " , 1)";
                context.fillText(text, fireworksCanvas.width / 2, fireworksCanvas.height / 2);
                context.restore();
                dots = gettingData(fireworks, context, dr);
                callback(dots);
            }
        }
        function implode(img, callback) {
            if (img.complete) {
                callback.call(img);
            } else {
                img.onload = function () {
                    callback.call(this);
                };
            }
        }
        function gettingData(fireworks, context, dr) {
            let imgData = context.getImageData(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            context.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            let dots = [];
            for (let x = 0; x < imgData.width; x += dr) {
                for (let y = 0; y < imgData.height; y += dr) {
                    let i = (y * imgData.width + x) * 4;
                    if (imgData.data[i + 3] > 128) {
                        let dot = {
                            x: x,
                            y: y,
                            a: imgData.data[i],
                            b: imgData.data[i + 1],
                            c: imgData.data[i + 2],
                        };
                        dots.push(dot);
                    }
                }
            }
            return dots;
        }
        function getRandom(a, b) {
            return Math.random() * (b - a) + a;
        }
        let maxRadius = 1,
            sparks = [];
        function drawFireworks() {
            for (let i = 0; i < 100; i++) {
                let spark = new newSpark();
                sparks.push(spark);
                spark.paint();
            }
        }
        let newSpark = function () {
            this.x = Math.random() * fireworksCanvas.width;
            this.y = Math.random() * 2 * Math.random() * fireworksCanvas.height - fireworksCanvas.height;
            this.r = Math.random() * maxRadius;
        };
        newSpark.prototype = {
            paint: function () {
                fireworksObject.save();
                fireworksObject.beginPath();
                fireworksObject.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
                fireworksObject.fillStyle = "rgba(255,255,255," + this.r + ")";
                fireworksObject.fill();
                fireworksObject.restore();
            },
        };
        let newEmbellishment = function (centerX, centerY, radius, color, tx, ty) {
            this.tx = tx;
            this.ty = ty;
            this.x = centerX;
            this.y = centerY;
            this.dead = false;
            this.radius = radius;
            this.color = color;
        };
        newEmbellishment.prototype = {
            paint: function () {
                fireworksObject.save();
                fireworksObject.beginPath();
                fireworksObject.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                fireworksObject.fillStyle =
                    "rgba(" + this.color.a + "," + this.color.b + "," + this.color.c + ",1)";
                fireworksObject.fill();
                fireworksObject.restore();
            },
            moveTo: function () {
                this.ty = this.ty + 0.3;
                let dx = this.tx - this.x,
                    dy = this.ty - this.y;
                this.x = Math.abs(dx) < 0.1 ? this.tx : this.x + dx * 0.1;
                this.y = Math.abs(dy) < 0.1 ? this.ty : this.y + dy * 0.1;
                if (dx === 0 && Math.abs(dy) <= 80) {
                    this.dead = true;
                }
                this.paint();
            },
        };

        // ========== æ–°å¢ï¼šå€’è®¡æ—¶æ ¸å¿ƒé€»è¾‘ï¼ˆä¿®æ­£ç‰ˆï¼‰ ==========
        // ç›®æ ‡æ—¶é—´ï¼šä¸¤ä¸ªæ—¶é—´ç‚¹ï¼ˆå…ƒæ—¦ & æ˜¥èŠ‚ï¼‰
        const targets = {
            newYear: new Date('2026-01-01T00:00:00').getTime(),
            springFestival: new Date('2026-02-17T00:00:00').getTime() // 2026å¹´æ˜¥èŠ‚ï¼š2026-02-17
        };
        // é»˜è®¤ activeKeyï¼šå¦‚æœå…ƒæ—¦è¿˜æ²¡åˆ°ï¼ˆè·ç¦»>0ï¼‰å°±å…ˆæ˜¾ç¤ºå…ƒæ—¦ï¼›å¦‚æœå…ƒæ—¦ä¸º0ï¼ˆå·²åˆ°/è¿‡ï¼‰å°±é»˜è®¤æ˜¾ç¤ºæ˜¥èŠ‚
        const now0 = Date.now();
        let activeKey = (targets.newYear - now0) > 0 ? 'newYear' : 'springFestival';

        // ä¸ºå…¼å®¹åŸä»£ç ï¼Œä¿ç•™ targetDate å˜é‡ï¼Œä½†ç”¨ activeKey æ¥åˆ‡æ¢
        let targetDate = targets[activeKey];

        const countdownLayer = document.getElementById('countdownLayer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const hideUiBtn = document.getElementById('hideUiBtn');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const layerTitleEl = document.getElementById('layerTitle');
        const fiveMinutes = 10 * 60 * 1000; // ä¿®æ”¹ä¸ºæœ€å10åˆ†é’Ÿï¼ˆä½ è¦æ±‚çš„æœ€å10åˆ†é’Ÿå˜çº¢ï¼‰
        const timeNumberEls = document.querySelectorAll('.layer-time-number');

        // æ ‡è®°ï¼šç”¨æˆ·æ˜¯å¦å·²æ‰‹åŠ¨åˆ‡æ¢ï¼ˆæ‰‹åŠ¨åˆ‡æ¢åï¼Œä¸å†è¢«è‡ªåŠ¨è¦†ç›–ï¼‰
        let userManualSwitch = false;

        // helperï¼šæ›´æ–°æ ‡é¢˜æ–‡æœ¬ï¼ˆåªæ”¹æ ‡é¢˜æ˜¾ç¤ºï¼Œä¸åŠ¨å…¶ä»–é€»è¾‘ï¼‰
        function updateTitleByKey(key) {
            if (key === 'newYear') {
                layerTitleEl.innerText = 'è·ç¦»2026å¹´å…ƒæ—¦è¿˜æœ‰';
            } else if (key === 'springFestival') {
                layerTitleEl.innerText = 'è·ç¦»2026å¹´æ˜¥èŠ‚è¿˜æœ‰';
            }
        }

        // è®¾ç½® activeï¼ˆæ‰‹åŠ¨æˆ–è‡ªåŠ¨åˆ‡æ¢ï¼‰
        function setActive(key) {
            if (!targets[key]) return;
            activeKey = key;
            targetDate = targets[activeKey];
            updateTitleByKey(activeKey);
        }

        // 1. å…¨å±/é€€å‡ºå…¨å±åˆ‡æ¢ï¼ˆä¿æŒåŸæ ·ï¼‰
        fullscreenBtn.addEventListener('click', function() {
            if (countdownLayer.classList.contains('full-screen')) {
                // é€€å‡ºå…¨å±ï¼šå›åˆ°å·¦ä¸‹è§’å°çª—å£
                countdownLayer.className = 'countdown-layer small-window';
                fullscreenBtn.textContent = 'å…¨å±å€’è®¡æ—¶';
            } else {
                // è¿›å…¥å…¨å±ï¼šé‡‘çº¢æ¸å˜å›¾å±‚
                countdownLayer.className = 'countdown-layer full-screen';
                fullscreenBtn.textContent = 'é€€å‡ºå…¨å±';
            }
        });

        // 2. éšè—UIåŠŸèƒ½ï¼ˆéšè—æ‰€æœ‰æŒ‰é’®å’Œå€’è®¡æ—¶ï¼Œåˆ·æ–°æ¢å¤ï¼‰
        hideUiBtn.addEventListener('click', function() {
            document.body.classList.add('hidden-all-ui');
            alert('æ‰€æœ‰UIå·²éšè—ï¼Œåˆ·æ–°ç½‘é¡µå¯æ¢å¤');
        });

        // 3. å·¦å³ç®­å¤´åˆ‡æ¢ï¼ˆæ–°å¢ï¼‰ â€”â€” ç‚¹å‡»åæ ‡è®°ä¸ºâ€œæ‰‹åŠ¨åˆ‡æ¢â€
        arrowLeft.addEventListener('click', function () {
            userManualSwitch = true;
            const next = activeKey === 'newYear' ? 'springFestival' : 'newYear';
            setActive(next);
        });
        arrowRight.addEventListener('click', function () {
            userManualSwitch = true;
            const next = activeKey === 'newYear' ? 'springFestival' : 'newYear';
            setActive(next);
        });

        // 4. æ ¸å¿ƒï¼šæ›´æ–°å€’è®¡æ—¶+æ ·å¼ï¼ˆæŒç»­è¿è¡Œï¼Œæ”¯æŒåˆ‡æ¢ï¼‰
        function updateCountdown() {
            const now = new Date().getTime();

            // è®¡ç®—å…ƒæ—¦å‰©ä½™æ—¶é—´ï¼ˆç”¨äºè‡ªåŠ¨é»˜è®¤åˆ‡æ¢åˆ¤æ–­ï¼‰
            const newYearDistance = targets.newYear - now;

            // åªæœ‰åœ¨ç”¨æˆ·**æœªæ‰‹åŠ¨åˆ‡æ¢**çš„æƒ…å†µä¸‹ï¼Œè‡ªåŠ¨ä»å…ƒæ—¦åˆ‡åˆ°æ˜¥èŠ‚ï¼ˆå½“å…ƒæ—¦åˆ°è¾¾æ—¶ï¼‰
            if (newYearDistance <= 0 && !userManualSwitch && activeKey === 'newYear') {
                setActive('springFestival');
            }

            // æ›´æ–°ä»¥å½“å‰ activeKey çš„ targetDate ä¸ºå‡†
            let distance = targetDate - now;

            // å€’è®¡æ—¶ç»“æŸå¤„ç†ï¼ˆé’ˆå¯¹å½“å‰ activeï¼‰
            if (distance < 0) {
                distance = 0;
                // ç”¨ä¸€ä¸ªæ ‡è®°é¿å…é‡å¤å¼¹çª—
                if (!updateCountdown._alertedKey || updateCountdown._alertedKey !== activeKey) {
                    updateCountdown._alertedKey = activeKey;
                    countdownLayer.className = 'countdown-layer full-screen';
                    if (activeKey === 'newYear') {
                        Swal.fire('ğŸ‰ å€’è®¡æ—¶ç»“æŸï¼', '2026å¹´å…ƒæ—¦å¿«ä¹ï¼', 'success');
                    } else if (activeKey === 'springFestival') {
                        Swal.fire('ğŸ‰ å€’è®¡æ—¶ç»“æŸï¼', '2026å¹´æ˜¥èŠ‚å¿«ä¹ï¼', 'success');
                    }
                }
            }

            // è®¡ç®—æ—¶é—´
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((distance % 1000));

            // è¡¥é›¶æ¸²æŸ“
            const padZero = (num, length = 2) => num.toString().padStart(length, '0');
            document.getElementById('layerDays').innerText = padZero(days);
            document.getElementById('layerHours').innerText = padZero(hours);
            document.getElementById('layerMinutes').innerText = padZero(minutes);
            document.getElementById('layerSeconds').innerText = padZero(seconds);
            document.getElementById('layerMilliseconds').innerText = padZero(milliseconds, 3);

            // æœ€å10åˆ†é’Ÿï¼šæ—¶é—´æ•°å­—å˜çº¢ï¼ˆä½ æŒ‡å®šçš„é€»è¾‘ï¼‰
            if (distance > 0 && distance <= fiveMinutes) {
                timeNumberEls.forEach(el => el.classList.add('red-text'));
            } else {
                timeNumberEls.forEach(el => el.classList.remove('red-text'));
            }

            requestAnimationFrame(updateCountdown);
        }

        // åˆå§‹åŒ–ï¼šæ›´æ–°æ ‡é¢˜å¹¶å¯åŠ¨å€’è®¡æ—¶
        updateTitleByKey(activeKey);
        updateCountdown();
    </script>

    <!-- ========== æ–°å¢ï¼šPiP åŒæ­¥è„šæœ¬ï¼ˆä¸¥æ ¼ç‹¬ç«‹ï¼Œä»…è¯» targets/activeKey/fiveMinutesï¼‰ ========== -->
    <script>
    (function(){
        // é«˜ç²¾åº¦æ—¶é—´åŸºå‡†ï¼ˆç”¨äºä¼°è®¡æ¯«ç§’å°æ•°éƒ¨åˆ†ä»¥å¾—åˆ°å¾®ç§’ï¼‰
        const perfOffset = Date.now() - performance.now();
        function highResNow() { return perfOffset + performance.now(); } // ms as float

        const pipCanvas = document.getElementById('pipCanvas');
        const pipCtx = pipCanvas.getContext('2d');
        const pipVideo = document.getElementById('pipVideo');
        const startPipBtn = document.getElementById('startPipBtn');

        let pipStream = null;
        let pipAnimId = null;
        let pipRunning = false;

        // ç»˜åˆ¶å‡½æ•°ï¼šæŠŠå½“å‰ activeKey çš„å€’è®¡æ—¶ï¼ˆå¤© æ—¶ åˆ† ç§’ æ¯«ç§’ å¾®ç§’ï¼‰ç”»åˆ° pipCanvas
        function drawPipFrame() {
            // ä½¿ç”¨é«˜ç²¾åº¦æ—¶é—´è®¡ç®—è·ç¦»ï¼ˆä¿æŒä¸é¡µé¢å€’è®¡æ—¶æ¥æºä¸€è‡´ï¼štargets/activeKeyï¼‰
            let now = highResNow(); // float ms
            let distance = targets[activeKey] - now;
            if (distance < 0) distance = 0;

            const totalMs = Math.floor(distance); // integer ms
            const frac = distance - totalMs; // fractional ms
            const days = Math.floor(totalMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((totalMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((totalMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((totalMs % (1000 * 60)) / 1000);
            const milliseconds = totalMs % 1000;
            const microseconds = Math.floor(frac * 1000); // 0-999

            // èƒŒæ™¯
            pipCtx.clearRect(0,0,pipCanvas.width,pipCanvas.height);
            pipCtx.fillStyle = '#000';
            pipCtx.fillRect(0,0,pipCanvas.width,pipCanvas.height);

            // è¾¹æ¡†
            pipCtx.strokeStyle = '#ffc107';
            pipCtx.lineWidth = 4;
            pipCtx.strokeRect(6,6,pipCanvas.width-12,pipCanvas.height-12);

            // æ ‡é¢˜
            pipCtx.font = '18px sans-serif';
            pipCtx.fillStyle = '#ffc107';
            pipCtx.textAlign = 'center';
            pipCtx.textBaseline = 'middle';
            pipCtx.shadowColor = '#ffc107';
            pipCtx.shadowBlur = 10;
            const titleText = activeKey === 'newYear' ? 'è·ç¦»2026å¹´å…ƒæ—¦è¿˜æœ‰' : 'è·ç¦»2026å¹´æ˜¥èŠ‚è¿˜æœ‰';
            pipCtx.fillText(titleText, pipCanvas.width/2, 32);

            // ä¸»æ—¶é—´ï¼ˆå¤© æ—¶ åˆ†ï¼‰
            pipCtx.shadowBlur = 0;
            pipCtx.font = 'bold 30px monospace';
            const isLastTen = (targets[activeKey] - Date.now() <= fiveMinutes) && (targets[activeKey] - Date.now() > 0);
            pipCtx.fillStyle = isLastTen ? '#ff3b30' : '#ffffff';

            const line1 = `${String(days).padStart(2,'0')}å¤© ${String(hours).padStart(2,'0')}æ—¶ ${String(minutes).padStart(2,'0')}åˆ†`;
            pipCtx.fillText(line1, pipCanvas.width/2, pipCanvas.height/2 - 8);

            // ç§’ æ¯«ç§’ å¾®ç§’
            pipCtx.font = '14px monospace';
            pipCtx.fillStyle = '#ffecb3';
            const line2 = `${String(seconds).padStart(2,'0')}ç§’ ${String(milliseconds).padStart(3,'0')}æ¯«ç§’ ${String(microseconds).padStart(3,'0')}å¾®ç§’`;
            pipCtx.fillText(line2, pipCanvas.width/2, pipCanvas.height/2 + 28);

            // å°å°¾æ³¨
            pipCtx.font = '12px sans-serif';
            pipCtx.fillStyle = '#9e9e9e';
            pipCtx.fillText('LIVE â€¢ ç”»ä¸­ç”»å€’è®¡æ—¶', pipCanvas.width/2, pipCanvas.height - 16);
        }

        function pipLoop(){
            drawPipFrame();
            pipAnimId = requestAnimationFrame(pipLoop);
        }

        async function startPip(){
            if (pipRunning) return;
            // capture stream
            try {
                pipStream = pipCanvas.captureStream(30);
            } catch (e) {
                alert('æ— æ³•åˆ›å»ºç”»å¸ƒæµï¼š' + (e && e.message ? e.message : e));
                return;
            }
            pipVideo.srcObject = pipStream;
            try { await pipVideo.play(); } catch(e) { /* ignore play error */ }

            // ç”¨æˆ·æ‰‹åŠ¿è§¦å‘ PiPï¼ˆå¯èƒ½å› æµè§ˆå™¨ç­–ç•¥ require user gestureï¼‰
            try {
                if (typeof pipVideo.requestPictureInPicture === 'function') {
                    await pipVideo.requestPictureInPicture();
                }
            } catch (e) {
                // æŸäº›æµè§ˆå™¨/å¹³å°ä¼šæŠ›å‡ºâ€”ä½†æµä»ç„¶å¯ç”¨ä½œä¸ºè§†é¢‘æ’­æ”¾
                console.warn('requestPictureInPicture failed:', e && e.message ? e.message : e);
            }

            pipRunning = true;
            startPipBtn.textContent = 'å…³é—­ç”»ä¸­ç”»';
            if (pipAnimId) cancelAnimationFrame(pipAnimId);
            pipLoop();
        }

        async function stopPip(){
            if (!pipRunning) return;
            try {
                if (document.pictureInPictureElement && document.pictureInPictureElement === pipVideo) {
                    await document.exitPictureInPicture();
                }
            } catch(e){}
            pipRunning = false;
            startPipBtn.textContent = 'å¼€å¯ç”»ä¸­ç”»';
            if (pipAnimId) { cancelAnimationFrame(pipAnimId); pipAnimId = null; }
            try { if (pipStream) { pipStream.getTracks().forEach(t => t.stop()); pipStream = null; } } catch(e){}
            try { pipVideo.pause(); pipVideo.srcObject = null; } catch(e){}
        }

        startPipBtn.addEventListener('click', function(){
            if (!pipRunning) startPip(); else stopPip();
        });

        // å½“ç”¨æˆ·åœ¨ç³»ç»Ÿå±‚é¢é€€å‡º PiPï¼ˆä¾‹å¦‚æ‰‹åŠ¨å…³é—­ï¼‰ï¼Œæˆ‘ä»¬åŒæ­¥çŠ¶æ€
        pipVideo.addEventListener('leavepictureinpicture', () => {
            // ensure internal state cleared
            if (pipRunning) {
                if (pipAnimId) { cancelAnimationFrame(pipAnimId); pipAnimId = null; }
                try { if (pipStream) pipStream.getTracks().forEach(t => t.stop()); } catch(e){}
                pipRunning = false;
                startPipBtn.textContent = 'å¼€å¯ç”»ä¸­ç”»';
            }
        });

        // é¢„ç»˜ä¸€æ¬¡ï¼Œä¿è¯æ‰“å¼€ PiP æ—¶å†…å®¹ç«‹å³å¯è§
        drawPipFrame();

        // é¡µé¢å¸è½½æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (pipAnimId) cancelAnimationFrame(pipAnimId);
            try { if (pipStream) pipStream.getTracks().forEach(t => t.stop()); } catch(e){}
            try {
                if (document.pictureInPictureElement && document.pictureInPictureElement === pipVideo) {
                    document.exitPictureInPicture();
                }
            } catch(e){}
        });
    })();
    </script>
