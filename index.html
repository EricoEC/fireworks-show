                });

        setupTracking();
        
        const iconUrls = [
            "icon/favicon-f.ico",
            "icon/favicon-f.png",
            "icon/favicon-f2.png",
        ];
        let currentIconIndex = 0;
        setInterval(() => {
            const link = document.querySelector('link[rel="icon"]');
            link.href = iconUrls[currentIconIndex];
            currentIconIndex = (currentIconIndex + 1) % iconUrls.length;
        }, 5000);
        var wH = window.innerHeight;
        var wW = window.innerWidth;
        let backgroundRendering = document.getElementById("backgroundRendering");
        var generateStars = function generateStars(f) {
            for (var e = 0; e < f; e++) {
                var single = document.createElement("div");
                single.className = e % 20 == 0? "spark big-spark" : e % 9 == 0? "spark medium-spark" : "star";
                single.setAttribute("style", "top:" + Math.round(Math.random() * wH) + "px;left:" + Math.round(Math.random() * wW) + "px;animation-duration:" + (Math.round(Math.random() * 3000) + 3000) + "ms;animation-delay:" + Math.round(Math.random() * 3000) + "ms;");
                backgroundRendering.appendChild(single);
            }
        };
        generateStars(getRandom(140, 240));
        let fireworksCanvas = document.getElementById("fireworks");
        let currentFireworks = document.createElement("canvas");
        let currentObject = currentFireworks.getContext("2d");
        let fireworksObject = fireworksCanvas.getContext("2d");
        currentFireworks.width = fireworksCanvas.width = window.innerWidth;
        currentFireworks.height = fireworksCanvas.height = window.innerHeight;
        let fireworksExplosion = [];
        let autoPlayFlag = false;
        window.addEventListener('load', () => {
            Swal.fire({
                title: 'ÊÇ®ÊÉ≥Ë¶ÅÊí≠ÊîæËÉåÊôØÈü≥‰πêÂêó?',

                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes',
                cancelButtonText: 'No',
            }).then((result) => {
                drawFireworks();
                lastTime = new Date();
                animationEffect();
                if (result.isConfirmed) {
                    let audio = document.getElementById('bgm');
                    audio.play();
                    document.querySelector("body").onclick = function () {
                        if (!autoPlayFlag) {
                            let audio = document.getElementById('bgm');
                            audio.play();
                            autoPlayFlag = true;
                        }
                    };
                }
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.innerHTML = '<p></p>';
                document.body.appendChild(messageEl);
                
                for (let i = 0; i <= 10; i++) {
                    setTimeout(function () {
                        document.querySelector("body > div.message").style.opacity = i / 10;
                    }, i * 60 + 2000);
                }
                for (let i = 0; i <= 10; i++) {
                    setTimeout(function () {
                        document.querySelector("body > div.message").style.opacity = 1 - i / 10;
                        if (i === 10) {
                            document.querySelector("body > div.message > p").innerHTML = "";
                        }
                    }, i * 60 + 8000);
                }
                for (let i = 0; i <= 10; i++) {
                    setTimeout(function () {
                        document.querySelector("body > div.message").style.opacity = i / 10;
                    }, i * 60 + 8600);
                }
                for (let i = 0; i <= 10; i++) {
                    setTimeout(function () {
                        document.querySelector("body > div.message").style.opacity = 1 - i / 10;
                    }, i * 60 + 16600);
                }
            });
        });
        let lastTime;
        function animationEffect() {
            fireworksObject.save();
            fireworksObject.fillStyle = "rgba(0,5,25,0.1)";
            fireworksObject.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            fireworksObject.restore();
            let newTime = new Date();
            if (newTime - lastTime > getRandom(10, 1600) + (window.innerHeight - 767) / 2) {
                let random = Math.random() * 100 > 15;
                let x = getRandom(0, (fireworksCanvas.width));
                let y = getRandom(0, 400);
                if (random) {
                    let bigExplode = new explode(
                        getRandom(0, fireworksCanvas.width),
                        getRandom(1, 3),
                        "#FFF",
                        {
                            x: x,
                            y: y,
                        }
                    );
                    fireworksExplosion.push(bigExplode);
                } else {
                    let x = getRandom(fireworksCanvas.width / 2 - 300, fireworksCanvas.width / 2 + 300);
                    let y = getRandom(0, 350);
                    let bigExplode = new explode(
                        getRandom(0, fireworksCanvas.width),
                        getRandom(1, 3),
                        "#FFF",
                        {
                            x: x,
                            y: y,
                        },
                        document.querySelectorAll(".shape")[
                            parseInt(getRandom(0, document.querySelectorAll(".shape").length))
                            ]
                    );
                    fireworksExplosion.push(bigExplode);
                }
                lastTime = newTime;
            }
            sparks.foreach(function () {
                this.paint();
            });
            fireworksExplosion.foreach(function () {
                let that = this;
                if (!this.dead) {
                    this._move();
                    this._drawLight();
                } else {
                    this.explodes.foreach(function (index) {
                        if (!this.dead) {
                            this.moveTo();
                        } else {
                            if (index === that.explodes.length - 1) {
                                fireworksExplosion[fireworksExplosion.indexOf(that)] = null;
                            }
                        }
                    });
                }
            });
            setTimeout(animationEffect, 16);
        }
        Array.prototype.foreach = function (callback) {
            for (let i = 0; i < this.length; i++) {
                if (this[i]!== null) {
                    callback.apply(this[i], [i]);
                }
            }
        };
        fireworksCanvas.onclick = function (evt) {
            let x = evt.clientX;
            let y = evt.clientY;
            let explode1 = new explode(
                getRandom(fireworksCanvas.width / 3, (fireworksCanvas.width * 2) / 3),
                2,
                "#FFF",
                {
                    x: x,
                    y: y,
                }
            );
            fireworksExplosion.push(explode1);
        };
        let explode = function (x, r, c, explodeArea, shape) {
            this.explodes = [];
            this.x = x;
            this.y = fireworksCanvas.height + r;
            this.r = r;
            this.c = c;
            this.shape = shape || false;
            this.explodeArea = explodeArea;
            this.dead = false;
            this.ba = parseInt(getRandom(80, 200));
        };
        explode.prototype = {
            _paint: function () {
                fireworksObject.save();
                fireworksObject.beginPath();
                fireworksObject.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
                fireworksObject.fillStyle = this.c;
                fireworksObject.fill();
                fireworksObject.restore();
            },
            _move: function () {
                let dx = this.explodeArea.x - this.x,
                    dy = this.explodeArea.y - this.y;
                this.x = this.x + dx * 0.01;
                this.y = this.y + dy * 0.01;
                if (Math.abs(dx) <= this.ba && Math.abs(dy) <= this.ba) {
                    if (this.shape) {
                        this._shapeExplode();
                    } else {
                        this._explode();
                    }
                    this.dead = true;
                } else {
                    this._paint();
                }
            },
            _drawLight: function () {
                fireworksObject.save();
                fireworksObject.fillStyle = "rgba(255,228,150,0.3)";
                fireworksObject.beginPath();
                fireworksObject.arc(this.x, this.y, this.r + 3 * Math.random() + 1, 0, 2 * Math.PI);
                fireworksObject.fill();
                fireworksObject.restore();
            },
            _explode: function () {
                let embellishmentNum = getRandom(30, 200);
                let style = getRandom(0, 10) >= 5? 1 : 2;
                let color;
                if (style === 1) {
                    color = {
                        a: parseInt(getRandom(128, 255)),
                        b: parseInt(getRandom(128, 255)),
                        c: parseInt(getRandom(128, 255)),
                    };
                }
                let fullRange = parseInt(getRandom(300, 400));
                for (let i = 0; i < embellishmentNum; i++) {
                    if (style === 2) {
                        color = {
                            a: parseInt(getRandom(128, 255)),
                            b: parseInt(getRandom(128, 255)),
                            c: parseInt(getRandom(128, 255)),
                        };
                    }
                    let a = getRandom(-Math.PI, Math.PI);
                    let x = getRandom(0, fullRange) * Math.cos(a) + this.x;
                    let y = getRandom(0, fullRange) * Math.sin(a) + this.y;
                    let radius = getRandom(0, 2);
                    let embellishment = new newEmbellishment(this.x, this.y, radius, color, x, y);
                    this.explodes.push(embellishment);
                }
            },
            _shapeExplode: function () {
                let that = this;
                putValue(currentFireworks, currentObject, this.shape, 5, function (dots) {
                    let dx = fireworksCanvas.width / 2 - that.x;
                    let dy = fireworksCanvas.height / 2 - that.y;
                    let color;
                    for (let i = 0; i < dots.length; i++) {
                        color = {
                            a: dots[i].a,
                            b: dots[i].b,
                            c: dots[i].c,
                        };
                        let x = dots[i].x;
                        let y = dots[i].y;
                        let radius = 1;
                        let embellishment = new newEmbellishment(that.x, that.y, radius, color, x - dx, y - dy);
                        that.explodes.push(embellishment);
                    }
                });
            },
        };
        function putValue(fireworks, context, ele, dr, callback) {
            context.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            let img = new Image();
            let dots;
            if (ele.innerHTML.indexOf("img") >= 0) {
                img.src = ele.getElementsByTagName("img")[0].src;
                implode(img, function () {
                    context.drawImage(
                        img,
                        fireworksCanvas.width / 2 - img.width / 2,
                        fireworksCanvas.height / 2 - img.width / 2
                    );
                    let dots = gettingData(fireworks, context, dr);
                    callback(dots);
                });
            } else {
                let text = ele.innerHTML;
                context.save();
                let fontSize = getRandom(3, 11);
                context.font = fontSize + "vw bold";
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.fillStyle =
                    "rgba(" +
                    parseInt(getRandom(128, 255)) +
                    "," +
                    parseInt(getRandom(128, 255)) +
                    "," +
                    parseInt(getRandom(128, 255)) +
                    " , 1)";
                context.fillText(text, fireworksCanvas.width / 2, fireworksCanvas.height / 2);
                context.restore();
                dots = gettingData(fireworks, context, dr);
                callback(dots);
            }
        }
        function implode(img, callback) {
            if (img.complete) {
                callback.call(img);
            } else {
                img.onload = function () {
                    callback.call(this);
                };
            }
        }
        function gettingData(fireworks, context, dr) {
            let imgData = context.getImageData(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            context.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            let dots = [];
            for (let x = 0; x < imgData.width; x += dr) {
                for (let y = 0; y < imgData.height; y += dr) {
                    let i = (y * imgData.width + x) * 4;
                    if (imgData.data[i + 3] > 128) {
                        let dot = {
                            x: x,
                            y: y,
                            a: imgData.data[i],
                            b: imgData.data[i + 1],
                            c: imgData.data[i + 2],
                        };
                        dots.push(dot);
                    }
                }
            }
            return dots;
        }
        function getRandom(a, b) {
            return Math.random() * (b - a) + a;
        }
        let maxRadius = 1,
            sparks = [];
        function drawFireworks() {
            for (let i = 0; i < 100; i++) {
                let spark = new newSpark();
                sparks.push(spark);
                spark.paint();
            }
        }
        let newSpark = function () {
            this.x = Math.random() * fireworksCanvas.width;
            this.y = Math.random() * 2 * Math.random() * fireworksCanvas.height - fireworksCanvas.height;
            this.r = Math.random() * maxRadius;
        };
        newSpark.prototype = {
            paint: function () {
                fireworksObject.save();
                fireworksObject.beginPath();
                fireworksObject.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
                fireworksObject.fillStyle = "rgba(255,255,255," + this.r + ")";
                fireworksObject.fill();
                fireworksObject.restore();
            },
        };
        let newEmbellishment = function (centerX, centerY, radius, color, tx, ty) {
            this.tx = tx;
            this.ty = ty;
            this.x = centerX;
            this.y = centerY;
            this.dead = false;
            this.radius = radius;
            this.color = color;
        };
        newEmbellishment.prototype = {
            paint: function () {
                fireworksObject.save();
                fireworksObject.beginPath();
                fireworksObject.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                fireworksObject.fillStyle =
                    "rgba(" + this.color.a + "," + this.color.b + "," + this.color.c + ",1)";
                fireworksObject.fill();
                fireworksObject.restore();
            },
            moveTo: function () {
                this.ty = this.ty + 0.3;
                let dx = this.tx - this.x,
                    dy = this.ty - this.y;
                this.x = Math.abs(dx) < 0.1 ? this.tx : this.x + dx * 0.1;
                this.y = Math.abs(dy) < 0.1 ? this.ty : this.y + dy * 0.1;
                if (dx === 0 && Math.abs(dy) <= 80) {
                    this.dead = true;
                }
                this.paint();
            },
        };

        // ========== ÂÄíËÆ°Êó∂Ê†∏ÂøÉÈÄªËæë ==========
        const targets = {
            newYear: new Date('2026-01-01T00:00:00').getTime(),
            springFestival: new Date('2026-02-17T00:00:00').getTime()
        };
        const now0 = Date.now();
        let activeKey = (targets.newYear - now0) > 0 ? 'newYear' : 'springFestival';
        let targetDate = targets[activeKey];

        const countdownLayer = document.getElementById('countdownLayer');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const hideUiBtn = document.getElementById('hideUiBtn');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const layerTitleEl = document.getElementById('layerTitle');
        const fiveMinutes = 10 * 60 * 1000;
        const timeNumberEls = document.querySelectorAll('.layer-time-number');
        let userManualSwitch = false;

        function updateTitleByKey(key) {
            if (key === 'newYear') {
                layerTitleEl.innerText = 'Ë∑ùÁ¶ª2026Âπ¥ÂÖÉÊó¶ËøòÊúâ';
            } else if (key === 'springFestival') {
                layerTitleEl.innerText = 'Ë∑ùÁ¶ª2026Âπ¥Êò•ËäÇËøòÊúâ';
            }
            syncPipData();
        }

        function setActive(key) {
            if (!targets[key]) return;
            activeKey = key;
            targetDate = targets[activeKey];
            updateTitleByKey(activeKey);
        }

        fullscreenBtn.addEventListener('click', function() {
            if (countdownLayer.classList.contains('full-screen')) {
                countdownLayer.className = 'countdown-layer small-window';
                fullscreenBtn.textContent = 'ÂÖ®Â±èÂÄíËÆ°Êó∂';
            } else {
                countdownLayer.className = 'countdown-layer full-screen';
                fullscreenBtn.textContent = 'ÈÄÄÂá∫ÂÖ®Â±è';
            }
            syncPipData();
        });

        hideUiBtn.addEventListener('click', function() {
            document.body.classList.add('hidden-all-ui');
            alert('ÊâÄÊúâUIÂ∑≤ÈöêËóèÔºåÂà∑Êñ∞ÁΩëÈ°µÂèØÊÅ¢Â§ç');
        });

        arrowLeft.addEventListener('click', function () {
            userManualSwitch = true;
            const next = activeKey === 'newYear' ? 'springFestival' : 'newYear';
            setActive(next);
        });
        arrowRight.addEventListener('click', function () {
            userManualSwitch = true;
            const next = activeKey === 'newYear' ? 'springFestival' : 'newYear';
            setActive(next);
        });

        function syncPipData() {
            window.pipMirrorData = {
                title: layerTitleEl.innerText,
                days: document.getElementById('layerDays').innerText,
                hours: document.getElementById('layerHours').innerText,
                minutes: document.getElementById('layerMinutes').innerText,
                seconds: document.getElementById('layerSeconds').innerText,
                milliseconds: document.getElementById('layerMilliseconds').innerText,
                isRed: Array.from(timeNumberEls).some(el => el.classList.contains('red-text'))
            };
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const newYearDistance = targets.newYear - now;

            if (newYearDistance <= 0 && !userManualSwitch && activeKey === 'newYear') {
                setActive('springFestival');
            }

            let distance = targetDate - now;
            if (distance < 0) {
                distance = 0;
                if (!updateCountdown._alertedKey || updateCountdown._alertedKey !== activeKey) {
                    updateCountdown._alertedKey = activeKey;
                    countdownLayer.className = 'countdown-layer full-screen';
                    if (activeKey === 'newYear') {
                        Swal.fire('üéâ ÂÄíËÆ°Êó∂ÁªìÊùüÔºÅ', '2026Âπ¥ÂÖÉÊó¶Âø´‰πêÔºÅ', 'success');
                    } else if (activeKey === 'springFestival') {
                        Swal.fire('üéâ ÂÄíËÆ°Êó∂ÁªìÊùüÔºÅ', '2026Âπ¥Êò•ËäÇÂø´‰πêÔºÅ', 'success');
                    }
                }
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((distance % 1000));

            const padZero = (num, length = 2) => num.toString().padStart(length, '0');
            document.getElementById('layerDays').innerText = padZero(days);
            document.getElementById('layerHours').innerText = padZero(hours);
            document.getElementById('layerMinutes').innerText = padZero(minutes);
            document.getElementById('layerSeconds').innerText = padZero(seconds);
            document.getElementById('layerMilliseconds').innerText = padZero(milliseconds, 3);

            if (distance > 0 && distance <= fiveMinutes) {
                timeNumberEls.forEach(el => el.classList.add('red-text'));
            } else {
                timeNumberEls.forEach(el => el.classList.remove('red-text'));
            }

            syncPipData();
            requestAnimationFrame(updateCountdown);
        }

        updateTitleByKey(activeKey);
        updateCountdown();

        // ========== Áîª‰∏≠ÁîªÊ†∏ÂøÉ‰øÆÂ§ç ==========
        const pipCanvas = document.getElementById('pipCanvas');
        const pipCtx = pipCanvas.getContext('2d');
        const pipVideo = document.getElementById('pipVideo');
        const pipBtn = document.getElementById('pipBtn');
        let canvasStream = null;
        let isPiPActive = false;

        // 1. ÂàùÂßãÂåñÊµÅ - È°µÈù¢Âä†ËΩΩÂêéÁ´ãÂç≥ÊâßË°åÔºåÈÅøÂÖçÊùÉÈôêÊã¶Êà™
        window.addEventListener('load', () => {
            try {
                canvasStream = pipCanvas.captureStream(30);
                pipVideo.srcObject = canvasStream;
                // Âº∫Âà∂Âä†ËΩΩÔºå‰∏çÁ≠âÂæÖÊí≠Êîæ
                pipVideo.load();
                console.log('Áîª‰∏≠ÁîªÊµÅÂàùÂßãÂåñÊàêÂäü');
            } catch (err) {
                pipBtn.disabled = true;
                pipBtn.textContent = 'ÊµèËßàÂô®‰∏çÊîØÊåÅ';
                alert('ÂΩìÂâçÊµèËßàÂô®‰∏çÊîØÊåÅÁîª‰∏≠ÁîªÔºåËØ∑‰ΩøÁî® Chrome/Safari ÊúÄÊñ∞Áâà');
            }
            // ÂêØÂä®ÈïúÂÉèÁªòÂà∂
            drawPipMirror();
        });

        // 2. ÁªòÂà∂ÈïúÂÉèÂÄíËÆ°Êó∂ - Á°Æ‰øùÂÜÖÂÆπÂÆûÊó∂Êõ¥Êñ∞
        function drawPipMirror() {
            const data = window.pipMirrorData || {};
            if (!data.title || !data.days) {
                requestAnimationFrame(drawPipMirror);
                return;
            }

            // Ê∏ÖÁ©∫ÁîªÂ∏É
            pipCtx.clearRect(0, 0, pipCanvas.width, pipCanvas.height);

            // ÁªòÂà∂ËÉåÊôØÊ∏êÂèòÔºàÂíåÂ∑¶‰∏ãËßí‰∏ÄËá¥Ôºâ
            const gradient = pipCtx.createLinearGradient(0, 0, pipCanvas.width, pipCanvas.height);
            gradient.addColorStop(0, 'rgba(217,33,33,0.6)');
            gradient.addColorStop(1, 'rgba(255,193,7,0.6)');
            pipCtx.fillStyle = gradient;
            pipCtx.fillRect(0, 0, pipCanvas.width, pipCanvas.height);
            pipCtx.fillStyle = 'rgba(22, 25, 41, 0.85)';
            pipCtx.fillRect(10, 10, pipCanvas.width - 20, pipCanvas.height - 20);

            // ÁªòÂà∂Ê†áÈ¢ò
            pipCtx.font = '16px bold';
            pipCtx.fillStyle = '#ffc107';
            pipCtx.textAlign = 'center';
            pipCtx.textBaseline = 'middle';
            pipCtx.shadowColor = 'rgba(255, 193, 7, 0.8)';
            pipCtx.shadowBlur = 10;
            pipCtx.fillText(data.title, pipCanvas.width / 2, 35);
            pipCtx.shadowBlur = 0;

            // ÁªòÂà∂Êó∂Èó¥Êï∞Â≠ó
            const timeContainerWidth = pipCanvas.width - 40;
            const timeItemGap = 12;
            const timeItemWidth = (timeContainerWidth - 4 * timeItemGap) / 5;
            const timeItemTop = 60;
            const timeItems = [
                { num: data.days, label: 'Â§©' },
                { num: data.hours, label: 'Êó∂' },
                { num: data.minutes, label: 'ÂàÜ' },
                { num: data.seconds, label: 'Áßí' },
                { num: data.milliseconds, label: 'ÂæÆÁßí' }
            ];

            timeItems.forEach((item, index) => {
                const itemX = 20 + index * (timeItemWidth + timeItemGap) + timeItemWidth/2;
                // Êï∞Â≠óËÉåÊôØ
                pipCtx.fillStyle = 'rgba(0,0,0,0.2)';
                pipCtx.fillRect(itemX - timeItemWidth/2, timeItemTop, timeItemWidth, 45);
                pipCtx.strokeStyle = '#ffc107';
                pipCtx.lineWidth = 1;
                pipCtx.strokeRect(itemX - timeItemWidth/2, timeItemTop, timeItemWidth, 45);
                // Êï∞Â≠óÊñáÂ≠ó
                pipCtx.font = '20px bold';
                pipCtx.fillStyle = data.isRed ? '#ff3b30' : '#fff';
                if (data.isRed) {
                    pipCtx.shadowColor = 'rgba(255, 59, 48, 0.8)';
                    pipCtx.shadowBlur = 8;
                }
                pipCtx.textAlign = 'center';
                pipCtx.textBaseline = 'middle';
                pipCtx.fillText(item.num, itemX, timeItemTop + 22);
                pipCtx.shadowBlur = 0;
                // Ê†áÁ≠æÊñáÂ≠ó
                pipCtx.font = '12px';
                pipCtx.fillStyle = '#ffecb3';
                pipCtx.fillText(item.label.toUpperCase(), itemX, timeItemTop + 55);
            });

            requestAnimationFrame(drawPipMirror);
        }

        // 3. ÁÇπÂáªËß¶ÂèëÁîª‰∏≠Áîª - ‰∏•Ê†ºÁî®Êà∑‰∫§‰∫íËß¶Âèë
        pipBtn.addEventListener('click', async () => {
            if (!pipVideo.srcObject) return;

            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                    isPiPActive = false;
                    pipBtn.textContent = 'Áîª‰∏≠Áîª';
                } else {
                    // ÂøÖÈ°ªÂÖàÊí≠ÊîæËßÜÈ¢ëÔºàÁî®Êà∑ÁÇπÂáªÊó∂Ëß¶ÂèëÔºåÊª°Ë∂≥ÊùÉÈôêÔºâ
                    if (pipVideo.paused) {
                        await pipVideo.play();
                    }
                    // Âº∫Âà∂ËØ∑Ê±ÇÁîª‰∏≠Áîª
                    await pipVideo.requestPictureInPicture();
                    isPiPActive = true;
                    pipBtn.textContent = 'ÈÄÄÂá∫Áîª‰∏≠Áîª';
                }
            } catch (err) {
                alert('Áîª‰∏≠ÁîªÂêØÂä®Â§±Ë¥•Ôºö' + err.message + '\nËØ∑Ê£ÄÊü•ÊµèËßàÂô®ËÆæÁΩÆÔºåÁ°Æ‰øùÁîª‰∏≠ÁîªÊùÉÈôêÂ∑≤ÂºÄÂêØ');
                console.error('Áîª‰∏≠ÁîªÈîôËØØÔºö', err);
            }
        });

        // 4. È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', () => {
            if (canvasStream) {
                canvasStream.getTracks().forEach(track => track.stop());
            }
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture().catch(() => {});
            }
        });
    </script>
