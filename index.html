        function syncPipData() {

        // 5. æ ¸å¿ƒï¼šæ›´æ–°å€’è®¡æ—¶+æ ·å¼ï¼ˆæŒç»­è¿è¡Œï¼Œæ”¯æŒåˆ‡æ¢ï¼‰
        function updateCountdown() {

            // è®¡ç®—å…ƒæ—¦å‰©ä½™æ—¶é—´ï¼ˆç”¨äºè‡ªåŠ¨é»˜è®¤åˆ‡æ¢åˆ¤æ–­ï¼‰
            const newYearDistance = targets.newYear - now;

            // åªæœ‰åœ¨ç”¨æˆ·**æœªæ‰‹åŠ¨åˆ‡æ¢**çš„æƒ…å†µä¸‹ï¼Œè‡ªåŠ¨ä»å…ƒæ—¦åˆ‡åˆ°æ˜¥èŠ‚ï¼ˆå½“å…ƒæ—¦åˆ°è¾¾æ—¶ï¼‰
            if (newYearDistance <= 0 && !userManualSwitch && activeKey === 'newYear') {

        // 2. Canvasç»˜åˆ¶ï¼šå®Œå…¨é•œåƒå·¦ä¸‹è§’å€’è®¡æ—¶æ ·å¼

            ];

            timeItems.forEach((item, index) => {

        async function togglePip() {

                console.error('PiPåˆ‡æ¢å¤±è´¥ï¼š', err);
            }
        }

        // 4. ç»‘å®šäº‹ä»¶å’Œåˆå§‹åŒ–
        pipBtn.addEventListener('click', togglePip);

        window.addEventListener('load', () => {
